<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>PipBoy</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg topnav">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#mainNav"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav w-100 nav-justified">
          <li class="nav-item active">
            <a href="#" class="nav-link"><span>STAT</span></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><span>INV</span></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><span>DATA</span></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><span>MAP</span></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><span>RADIO</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <!--  -->
    <!-- TABS ON NAVBAR -->
    <div class="container">
      <div class="row">
        <div class="col-10">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#status"
                type="button"
                role="tab"
                aria-controls="status"
                aria-selected="true"
              >
                <a href="#staus" class="nav-link" aria-current="page">STATUS</a>
              </button>
            </li>
            <li class="nav-item">
              <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#special"
                type="button"
                role="tab"
                aria-controls="special"
                aria-selected="false"
              >
                <a href="#special" class="nav-link">SPECIAL</a>
              </button>
            </li>
            <li class="nav-item">
              <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#perks"
                type="button"
                role="tab"
                aria-controls="perks"
                aria-selected="false"
              >
                <a href="#perks" class="nav-link">PERKS</a>
              </button>
            </li>
          </ul>
          <!-- tab content -->
          <div class="tab-content">
            <div class="tab-pane active" id="status" role="tab">
              <div class="center-image">
                <img src="imageedit_1_9867311424.png" alt="vault boy" />
              </div>
              <div class="stat-bars">
                <div class="row">
                  <div class="col-12">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator"></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w-100"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="stat-bar"></div>
                  </div>
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w50"></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w80"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="stat-bar"></div>
                  </div>
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w-100"></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w-60"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <img src="icn.png" alt="icons" class="icon-pic">
              </div>
            </div>
            <div class="tab-pane" id="special" role="tab">SPECIAL</div>
            <div class="tab-pane" id="perks" role="tab">PERKS</div>
          </div>
        </div>
      </div>
    </div>

    <!--  -->
    <!-- FOOTER -->
    <nav class="navbar footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-3">HP 90/90</div>
          <div class="col-6">
            <span> LEVEL 7 </span>
            <div class="level-progress">
              <div class="level-progress-indicator"></div>
            </div>
          </div>
          <div class="col-3 text-end">AP 50/50</div>
        </div>
      </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="pipboy.app.js"></script>
  </body>
</html>
